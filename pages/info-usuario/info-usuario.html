<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="info-usuario.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>GPC - Usuário</title>
  </head>
  <body>
    <div class="body-content">
      <div class="forms">
        <form id="form-cadastro-beneficiario">
          <label for="cadastro-beneficiario-nome">Nome Completo:</label>
          <input id="cadastro-beneficiario-nome" type="text"/>

          <label for="cadastro-beneficiario-documento">Documento:</label>
          <input id="cadastro-beneficiario-documento" type="text" />
          
          <label for="cadastro-beneficiario-endereco">Endereço:</label>
          <input id="cadastro-beneficiario-endereco" type="text" />
          
          <label for="cadastro-beneficiario-nascimento">Data de Nascimento:</label>
          <input id="cadastro-beneficiario-nascimento" type="date" />
          
          <label for="cadastro-beneficiario-email">E-mail:</label>
          <input id="cadastro-beneficiario-email" type="email" />
          
          <label for="cadastro-beneficiario-telefone">Telefone:</label>
          <input id="cadastro-beneficiario-telefone" type="text" />
        </form>

        <div class="line"></div>

        <form id="form-cadastro-responsavel">
          <label for="cadastro-responsavel-nome">Nome Completo do responsável:</label>
          <input id="cadastro-responsavel-nome" type="text"/>

          <label for="cadastro-responsavel-documento">Documento do responsável:</label>
          <input id="cadastro-responsavel-documento" type="text" />
          
          <label for="cadastro-responsavel-endereco">Endereço do responsável:</label>
          <input id="cadastro-responsavel-endereco" type="text" />
          
          <label for="cadastro-responsavel-nascimento">Data de Nascimento do responsável:</label>
          <input id="cadastro-responsavel-nascimento" type="date" />
          
          <label for="cadastro-responsavel-email">E-mail do responsável:</label>
          <input id="cadastro-responsavel-email" type="email" />
          
          <label for="cadastro-responsavel-telefone">Telefone do responsável:</label>
          <input id="cadastro-responsavel-telefone" type="text" />
        </form>
    
        <form></form>
      </div>

      <div class="table">
        <div class="table-title"></div>
        <table></table>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
