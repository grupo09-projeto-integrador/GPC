<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="ativos-emprestar.css">
     <!-- FONTS -->
     <link
     href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"

    <title>Ativos - Emprestar</title>
</head>
<body>
    <div class="body-content">
        <div class="contentActives">  <!-- PODE APAGAR E SUBSITUIR POR SEU CONTEUDO -->
            <h1>Ativos >> Emprestar</h1>
            <hr>

            <div class="formActives">
                <div>
                    <label for="">Ativo</label>
                    <input type="text" placeholder="Cadeira de Rodas"/>
                </div>
                
                <div>
                    <label for="">Categoria</label>
                    <input type="text" placeholder="Cadeira de Rodas - Nova"/>
                </div>
                
                <div>
                    <label for="">ID do item</label>
                    <input type="text" placeholder="56454654654"/>
                </div>
                
                <button>Alterar</button>
            </div>

            <div class="formActives">
                <div>
                    <label for="">Benificário</label>
                    <input type="text" placeholder="José da Silva"/>
                </div>
                            
                <button>Buscar</button>
            </div>
        
            <div class="lineBlue">
                <ul>
                  <li>Ajuste de empréstimos</li>
                </ul>
            </div>

            <div class="formActives">
                <div>
                    <label for="">Data Inicial</label>
                    <input type="date"/>
                    <button>Alterar</button>
                </div>
                
                <div>
                    <label for="">Data Final</label>
                    <input type="date"/>
                    <button>Alterar</button>
                </div>

            </div>
            

            <div class="formActives">
                <div>
                    <label for="">Anexos</label>
                    <input type="file"/>
                </div>
            </div>

            <div class="formActives">
                <div>
                    <textarea name="message" rows="10" cols="30">digite aqui....
                    </textarea>
                </div>
            </div>

            <div class="formActives">
                <div>
                    <button class="btnLimpar">Limpar</button>
                </div>
                <div>
                    <button>Finalizar</button>
                </div>
            </div>

        </div> <!-- PODE APAGAR E SUBSITUIR POR SEU CONTEUDO -->


    </div>
    <script src="/js/main.js"></script>    
</body>
</html>
