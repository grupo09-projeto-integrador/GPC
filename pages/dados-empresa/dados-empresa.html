<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dados-empresa.css" />
    <title>GPC - Dados Empresa</title>
  </head>
  <body>
    <div class="body-content">
      <h2 class="path">
        Ajustes <i class="bi bi-arrow-right"></i> Configurações Gerais
        <i class="bi bi-arrow-right"></i> Dados da Empresa
      </h2>

      <form id="configs">
        <h2 class="heading">Perfil da Empresa:</h2>

        <div class="form-input">
          <label for="configs-empresa-nome">Nome da Empresa</label>
          <input id="configs-empresa-nome" type="text" />
        
        </div>
        <div class="line"></div>
        
        <div class="form-input">
          <label for="configs-empresa-endereco">Endereço</label>
          <input id="configs-empresa-endereco" type="text" />
          
        </div>
        <div class="line"></div>

        <div class="form-input">
          <label for="configs-empresa-logo">Logo:</label>
          <input id="configs-empresa-logo" type="file" />
          
        </div>
        <div class="line"></div>

        <div class="form-input">
          <label for="configs-empresa-politica">Politica de Empréstimo</label>
          <input id="configs-empresa-politica" type="text" />
        </div>
        <div class="line"></div>

      </form>
    </div>
    <script src="../../js/main.js"></script>
  </body>
</html>
