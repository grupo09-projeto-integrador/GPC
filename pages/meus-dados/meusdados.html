<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela ajustes</title>
    <link rel="stylesheet" href="https://grupo09-projeto-integrador.github.io/GPC/pages/meus-dados/meusdados.css">
    <link rel="stylesheet" href="https://grupo09-projeto-integrador.github.io/GPC/css/main.css">
</head>
<body>
    
    <h1>Ajustes >> Dados Pessoais >> Meus Dados</h1>


    <div class="caixa-informacoes">
        
        <div class="esquerda">
            <h4 class="titulos-input">Nome Completo:</h4>
            <input type="menor" name="nome">
            <h4 class="titulos-input">E-mail:</h4>
            <input type="maior" name="email">
            <h4 class="titulos-input">Cargo: </h4>
            <input type="maior" name="cargo">
        </div>
        

        <div class="centro">
        <h4 class="titulos-input">Documento:</h4>
        <input type="menor" name="documento" >
        </div>
        
        
        <div class="direita">
            <h4 class="titulos-input">Data de Nascimento:</h4>
            <input type="menor" name="datanascimento">
            <h4 class="titulos-input">Telf:</h4>
            <input type="menor" name="telf">
         </div>
            
    </div>

    <button class="Meus-Dados-Salvar">Salvar</button>

    <script src="https://grupo09-projeto-integrador.github.io/GPC/js/main.js"></script>
</body>
</html>
